<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF學習</title>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    
</body>
<script>
    liff.init({
        liffId: '1657398707-lA7n6RJq', // Use own liffId
        withLoginOnExternalBrowser: true, // Enable automatic login process
    }).then(() => {
        // print the environment in which the LIFF app is running
        
        alert("目前語言: "+ liff.getLanguage())
        alert("SDK版本: "+ liff.getVersion())
        alert("是否在LINE裡"+ liff.isInClient())
        alert("是否已登入: "+ liff.isLoggedIn())
        alert("手機系統: "+ liff.getOS())
        alert("LINE目前版本: "+ liff.getLineVersion())
    });
</script>
</html>
